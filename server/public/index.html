<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Awesome Reads</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Awesome Reads</h1>
  </header>
  <main>
    <section>
      <h3 id="addEditHeading">Add New Book</h3>
      <label>Title:</label><input type="text" name="" value="" id="title" size="50">
      <br />
      <label>Author:</label><input type="text" name="" value="" id="author" size="50">
      <br />
      <button type="button" id="submitBtn"></button>
    </section>
    <section>
      <div id="tableDiv">
        <h3>Book List</h3>
        <table>
          <thead>
            <tr>
              <th id="titleHeadSort">Title</th>
              <th id="authorHeadSort">Author</th>
              <th id="readSort">Read</th>
            </tr>
          </thead>
          <tbody id="bookShelf">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
